<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<style>
    
 body{
    display: block;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    background-image: url(./img/group\ 7.jpg);
    background-size: 100%;
    background-position: -40%;
    background-attachment: fixed;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
} 

.container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin-top: 20px;
}

.logo {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
}

.logo img {
    max-width: 100px;
  margin-left: 70%;
}

 .container form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #000;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #333;
}

.links {
    margin-top: 1rem;
    text-align: center;
}

.links a {
    color: #007bff;
    text-decoration: none;
    margin: 0 0.5rem;
}

.links a:hover {
    text-decoration: underline;
}

@media (max-width: 400px) {
    .container {
        padding: 1rem;
    }
}

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <img src="./img/hogan_logo-removebg-preview.png" alt="Bootstrap" width="90" height="64">
    </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./contact us.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="./services.html" >Services</a>
                
                   
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true"></a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="email" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
<section>
    <div class="container">
        <div class="logo">
            <img src="img/hogan_logo-removebg-preview.png" alt="Logo">
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Log In</button>
            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="./register.html">Signup now</a>
            </div>
        </form>
    </div>
   
</section>
   
</body>
</html>
